[paths]
plugins = /var/lib/grafana/plugins

[server]
protocol = http

[database]
type = sqlite3
path = grafana.db
wal = true

[remote_cache]
type = database

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false
feedback_links_enabled = false

[snapshots]
enabled = true
external_enabled = false
public_mode = false

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false

[secretscan]
enabled = false

[auth]
[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = false

[auth.github]
enabled = false

[auth.gitlab]
enabled = false

[auth.google]
enabled = false

[auth.grafana_com]
enabled = false

[auth.azuread]
enabled = false

[auth.okta]
enabled = false

[auth.generic_oauth]
enabled = false

[auth.basic]
enabled = true

[auth.proxy]
enabled = false

[auth.jwt]
enabled = false

[auth.ldap]
enabled = false

[aws]
allowed_auth_providers =
assume_role_enabled = false

[azure]
managed_identity_enabled = false
workload_identity_enabled = false
user_identity_enabled = false

[rbac]
permission_cache = true
reset_basic_roles = false
permission_validation_enabled = true

[smtp]
enabled = false

[emails]
welcome_email_on_sign_up = false

[log]
mode = console file
level = debug

[log.file]
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[log.frontend]
enabled = false

[quota]
enabled = false

[unified_alerting]
enabled = false

[alerting]
enabled = false

[explore]
enabled = false

[help]
enabled = true

[profile]
enabled = true

[news]
news_feed_enabled = false

[query_history]
enabled = false

[metrics]
enabled = false
disable_total_stats = true

[metrics.graphite]
address =

[grafana_com]
url =

[tracing.jaeger]
address =

[tracing.opentelemetry]
sampling_server_url =

[tracing.opentelemetry.jaeger]
address =

[tracing.opentelemetry.otlp]
address =

[external_image_storage]
provider =

[rendering]
server_url =

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins = empowerd
plugin_admin_enabled = false
plugin_admin_external_manage_enabled = false
plugin_catalog_url =
public_key_retrieval_disabled = true

[live]
max_connections = 100

[plugin.grafana-image-renderer]
rendering_chrome_bin = /bin/false

[support_bundles]
enabled = false

[feature_toggles]
enable =

[date_formats]
full_date = DD.MM.YYYY HH:mm:ss

interval_second = HH:mm:ss
interval_minute = HH:mm
interval_hour = DD.MM HH:mm
interval_day = DD.MM
interval_month = MM.YYYY
interval_year = YYYY

use_browser_locale = true
default_timezone = browser

[expressions]
enabled = false

[geomap]
default_baselayer_config =

[secure_socks_datasource_proxy]
enabled = false

[feature_management]
allow_editing = false
